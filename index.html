<!DOCTYPE html>
<html>
<head>
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    
    .profile {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .profile h1 {
      text-align: center;
      color: #333;
    }
    
    .profile p {
      line-height: 1.5;
    }
    
    .profile img {
      display: block;
      max-width: 200px;
      height: auto;
      margin: 0 auto;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    
    .profile .info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    .profile .info p {
      margin: 0;
    }
    
    .profile .info strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="profile_picture.jpg" alt="Profile Picture">
    <h1>John Doe</h1>
    <div class="info">
      <p><strong>Email:</strong> john.doe@example.com</p>
      <p><strong>Location:</strong> New York, USA</p>
    </div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus finibus urna sit amet est consectetur, 
      a sollicitudin mi finibus. Vivamus id justo sit amet ante auctor dapibus.
    </p>
  </div>
</body>
</html>
